<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Car travel costs</title>
</head>
<body>
    <div class="calculator">
        <h1>Car travel cost calculator</h1>
        <p>Distance: </p>
        <input type="text" id="distance">
        <p>Fuel efficiency (liters per 100km): </p>
        <input type="text" id="fuel-efficiency">
        <p>Fuel price: </p>
        <input type="text" id="fuel-price">
        <br>
        <button id="calculate" class="calculate">Calculate</button>
        <div class="output" id="output">Result will be displayed here...</div>
    </div>
</body>
</html>
